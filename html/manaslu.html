<center><h1><p aliEs la quinta montaña más alta de la Tierra con una altitud de 8.463 msnm. Está situada en la zona Mahalangur del Himalaya a 19 km. al sureste del monte Everest, en el borde fronterizo entre los países de Nepal y China. Siendo uno de los ochomiles más prominentes, el Makalu es un pico aislado que llama poderosamente la atención por tener una forma cuasipiramidal con cuatro vertientes muy bien marcadas.Es la quinta montaña más alta de la Tierra. Está situada en la zona Mahalangur del Himalaya a 19 km. al sureste del monte Everest, en el borde fronterizo entre los países de Nepal y China. Siendo uno de los ochomiles más prominentes, el Makalu es un pico aislado que llama poderosamente la atención por tener una forma cuasipiramidal con cuatro vertientes muy bien marcadas.</p>
